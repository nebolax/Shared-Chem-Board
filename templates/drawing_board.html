<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style="display: block; float: left;">
        <canvas id="canvas" width="100%" height="100%"></canvas>
    </div>
    <div>
        {{ if .IsAdmin }}
        <ul>
            {{ range .Observers }}
            <li>
                <a onclick="changeView({{ .User }})">{{ .User.Login }}</a>
            </li>
            {{end}}
        </ul>
    </div>

    <script type="text/javascript" src="/static/drawing_board.js"></script>
</body>

</html>
